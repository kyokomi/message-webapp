<h1>ユーザー登録</h1>
<p>{{ .Msg}}</p>
<form action="create" method="post">
    <dl>
        <dt>ID</dt><dd><input type="text" name="id" value=""></dd>
        <dt>名前</dt><dd><input type="text" name="name" value=""></dd>

    </dl>
    <input type="submit" value="登録">
</form>
